<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play.css">
    <title>Shoot The Enemy|Play</title>
</head>
<body>
    <canvas id="gamePlay" width="800" height="450"></canvas>
    <button id="start">start</button>
    <div id="controlPanel">
        <button id="leftB">left</button>
        <button id="shotB">shot</button>
        <button id="rightB">right</button>
    </div>
    <p id="intro"><span>A</span>で左に移動 <span>D</span>で右に移動 <span>space</span>で射撃</p>
    <div id="gameover">
        <h2>GAMEOVER</h2>
        <img src="gameover.png"/>
        <p>倒したor避けた敵の数:<span id="allEnemies"></span></p>
        <p>倒した敵の数:<span id="hitEnemies"></span></p>
        <button id="again">もう一度プレイ</button>
    </div>
    <audio src="ショット.mp3" id="shotS"></audio>
    <audio src="ショット命中.mp3" id="hitS"></audio>
    <audio src="爆発1.mp3" id="gameoverS"></audio>
    <script src="play.js"></script>
</body>
</html>
